{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>LOGIN</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center pt-5  mt-5 mr-1">
            <div class="col-md-4 formulario ">
                <form method="POST" action="{% url 'logon' %}">
                    {% csrf_token %}
                    <div class="form-group text-center pt-3">    
                        <h2 class="text-light mb-4 "> INICIAR SESIÓN</h2>
                    </div>
                    <div class="form-group mx-sm-4 pb-3">
                        <input type="text" class="form-control " placeholder="Ingrese su Usuario" name="username">
                    </div>

                    <div class="form-group mx-sm-4 mb-4">
                        <input type="password" class="form-control" placeholder="Ingrese su Contraseña" name="password">
                    </div>
                        <button type="submit" class=" mx-sm-4 btn btn-block button">INGRESAR </button>
                    <div class="form-group text-center">
                        <span><a href="http://127.0.0.1:8000/admin/users/userprofile/add/" class="regis">REGISTRARSE</a><span>
                    </div>
                </form>
                {% if error %}
                    <p class="alert alert-danger">{{ error }}</p>
                {% endif %}
            </div>    
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
   
</body>
</html>
