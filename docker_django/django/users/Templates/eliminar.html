
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">    

    <link rel="stylesheet" href="{% static 'css/style4.css' %}"/>
    <style>
        .button{
    text-decoration: none;
    padding: 11px;
    font-weight: 500;
    font-size: 15px;
    color: #ffffff;
    background-color: #222A3F;
    border-radius: 6px;
    border: 2px solid gray;
    width: 200px;
  }
  .sesion li a{
    text-decoration: none;
    color: black;
    padding: 10px;
    background: white;
    border-radius: 6px;
    border: 3px solid #000103f8;
}

    .text1{
        color: white;
    }
    </style>
    <title>BOLETOS</title>
  

</head>
<body>
    <div class="form-group text-center pt-3">    
    <font color="Olive" face="small fonts">
    <h1 class="text-light mb-6 "> AMERICA&nbsp; AIRLINE </h1>
    </font>
    </div>
    <div class="sesion"><ul><li><a href="{% url 'logout' %}">Cerrar Sesion</a></li></ul></div>
    <div class="form-group text-center pt-2">  
    <h5 class="text1 mb-30 "> INGRESE EL ID DEL REGISTRO QUE DESEA ELIMINAR</h5>
    </div>
   
    <form method="POST" action="{% url 'eliminar' %}">
        {% csrf_token %}
 
    
    <div class="form-group mx-sm-1 pb-2" style="position: relative; top: 5px; left: 500px;">
        <input type="text" class="form-control " placeholder="Ingrese el id del usuario " name="texto" id="boletos" value="0">
    </div>
    <button type="submit" class=" mx-sm-3 btn btn-block button pt-2" style="position: relative; top: 5px; left: 510px;" name="boton" value="1"> ELIMINAR REGISTRO </button>  
    </form>
    
    {% if error %}
    <label class="alert alert-danger " style="position: relative; top: 40px; left: 480px;">{{ error }}</label>
    {% endif %}
    {% if mensaje %}
    <label class="alert alert-danger " style="position: relative; top: 40px; left: 480px;">{{ mensaje }}</label>
    {% endif %}
</body>
</html>
